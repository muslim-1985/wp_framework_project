<div class="title">
    <%= label %>
</div>
<div class="onoffswitch">
    <input type="checkbox" name="<%= name %>" class="onoffswitch-checkbox" id="<%= uniqueId %>" <%= checked %> >
    <label class="onoffswitch-label" for="<%= uniqueId %>">
        <span class="onoffswitch-inner" data-on="ON" data-off="OFF"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
